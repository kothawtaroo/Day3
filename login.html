<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Log In </h1>
    <form action="" >
        <fieldset style="width: 200px;">
            <legend>Enter Login </legend>
            <p>
                <input type="text" name="" id="" placeholder="Enter User Name">
            </p>
            <p>
                <input type="password" name="" id="" placeholder="Enter Password">
            </p>
            <p>
                <input type="checkbox">Remember your password
            </p>
            <p>
                <input type="submit" value="Login" onclick="sayHello()" >
            </p>
        </fieldset>
        
    </form>

</body>
<script>
    function sayHello(){
        alert('Hello!')
    }
</script>
</html>
